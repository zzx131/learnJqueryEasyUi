<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link href="bootstrap/css/bootstrap.min.css" />
		<script src="bootstrap/jquery/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					//$("p").hide();//元素选择器的用法
					//$("#test").hide();//id选择器
					//$(".test").hide();//类选择器
					//$("*").hide();//全部
					//$(this).hide();//当前元素
					//$("p.info").hide();//元素与类的组合
					$("p:first").hide();
				})
			})
		</script>
	</head>
	<body>
		<!--
        	作者：763963530@qq.com
        	时间：2017-06-07
        	描述：jQuery 语法是通过选取 HTML 元素，并对选取的元素执行某些操作。
				基础语法： $(selector).action()
				美元符号定义 jQuery
				选择符（selector）"查询"和"查找" HTML 元素
				jQuery 的 action() 执行对元素的操作
				
				$(this).hide() - 隐藏当前元素
				$("p").hide() - 隐藏所有 <p> 元素
				$("p.test").hide() - 隐藏所有 class="test" 的 <p> 元素
				$("#test").hide() - 隐藏所有 id="test" 的元素
        -->
        <h2>这是一个标题</h2>
        <p class="info">这是一段，点击按钮就会隐藏</p>
        <p class="test">这是一个段落</p>
        <P id="test">这是另一段</P>
        <button>点我</button>
	</body>
</html>
